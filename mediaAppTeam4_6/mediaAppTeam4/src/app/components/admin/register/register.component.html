<div class="container-fluid">
    <div class="row">
        <div class="card-body shadow-none p-3 mb-5 bg-light rounded">
            <div class="col-md-9">
<h2 style="text-align: center;"> Register </h2>
<div class="form-group">
    <form #form="ngForm">
        <div class="form-group">
            <label for="name"> Name </label>
            <input type="text" name="name" id="name" class="form-control" #name="ngModel" [(ngModel)]="user.name" required
            [ngClass]="{'is-invalid': name.touched && name.invalid}">
            <span class="invalid-feedback">Name cannot be empty</span>
        </div>
        <div class="form-group">
            <label for="email"> Email </label>
            <input type="text" name="email" id="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required email
            [ngClass]="{'is-invalid':email.touched && email.invalid}">
            <span class="invalid-feedback">
                <span *ngIf="email.hasError('required')"> Email cannot be empty</span>
                <span *ngIf="email.hasError('email')"> Email must be valid</span>
            </span>
        </div>
        <div class="form-group">
            <label for="password"> Password </label>
            <input type="password" name="password" id="password" class="form-control" #password="ngModel" [(ngModel)]="user.password" required
            [ngClass]="{'is-invalid': password.touched && password.invalid}">
            <span class="invalid-feedback"> Password cannot be empty</span>
        </div>
        <div>
            <button [disabled]="form.invalid" class="btn btn-success" (click)="register()"> Register </button>&nbsp;
            <button class="btn btn-danger" (click)="reset()"> Reset </button>
        </div>
    </form>
</div>
</div>
</div>
</div>
</div>
