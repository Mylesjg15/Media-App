<div class="container">
    <h3 class="text-center my-4">Latest News</h3>
  
    <div id="newsItemCarousel" class="carousel slide" data-ride="carousel">
  
      <ol class="carousel-indicators">
        <li data-target="#newsItemCarousel" *ngFor="let i of newsList; let j = index" class="{{ j == 0 ? 'active' : ''}}"
          attr.data-slide-to="{{j}}"></li>
      </ol>
  
      <div class="carousel-inner">
        <div *ngFor="let k of newsList; let l = index" class="carousel-item {{l == 0 ? 'item active' : 'item'}}">
          <img src="{{newsList[l]}}" class="d-block w-100" alt="...">
        </div>
      </div>
  
      <a class="carousel-control-prev" href="#newsItemCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#newsItemCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
