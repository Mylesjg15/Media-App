<div class="container-fluid">
    <div class="row">
        <div class="card-body shadow-none p-3 mb-5 bg-light rounded">
            <div class="col-md-9">
                <form name="form" (ngSubmit)="handleSubmit()" [formGroup]="contactForm">
                    <h1>
                        Contact Us
                        <svg width="1em" height="1em" viewBox="0 1 16 16" class="bi bi-phone-vibrate"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M10 3H6a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1zM6 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H6z" />
                            <path fill-rule="evenodd"
                                d="M8 12a1 1 0 1 0 0-2 1 1 0 0 0 0 2zM1.599 4.058a.5.5 0 0 1 .208.676A6.967 6.967 0 0 0 1 8c0 1.18.292 2.292.807 3.266a.5.5 0 0 1-.884.468A7.968 7.968 0 0 1 0 8c0-1.347.334-2.619.923-3.734a.5.5 0 0 1 .676-.208zm12.802 0a.5.5 0 0 1 .676.208A7.967 7.967 0 0 1 16 8a7.967 7.967 0 0 1-.923 3.734.5.5 0 0 1-.884-.468A6.967 6.967 0 0 0 15 8c0-1.18-.292-2.292-.807-3.266a.5.5 0 0 1 .208-.676zM3.057 5.534a.5.5 0 0 1 .284.648A4.986 4.986 0 0 0 3 8c0 .642.12 1.255.34 1.818a.5.5 0 1 1-.93.364A5.986 5.986 0 0 1 2 8c0-.769.145-1.505.41-2.182a.5.5 0 0 1 .647-.284zm9.886 0a.5.5 0 0 1 .648.284C13.855 6.495 14 7.231 14 8c0 .769-.145 1.505-.41 2.182a.5.5 0 0 1-.93-.364C12.88 9.255 13 8.642 13 8c0-.642-.12-1.255-.34-1.818a.5.5 0 0 1 .283-.648z" />
                        </svg>
                    </h1>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" formControlName="email" id="email" class="form-control"
                            [ngClass]="{ 'is-invalid': contactForm.get('email').touched && contactForm.get('email').invalid }">
                        <span class="invalid-feedback">
                            <span *ngIf="contactForm.get('email').hasError('required')">Email can't be blank.</span>
                            <span *ngIf="contactForm.get('email').hasError('email')">Email must be valid.</span>
                        </span>

                    </div>

                    <div class="form-group">
                        <label for="query">Query:</label>
                        <input type="text" formControlName="query" id="query" class="form-control"
                            [ngClass]="{ 'is-invalid': contactForm.get('query').touched && contactForm.get('query').invalid }">
                        <span class="invalid-feedback">
                            <span *ngIf="contactForm.get('query').hasError('required')">Query can't be blank.</span>
                        </span>

                    </div>

                    <button [disabled]="contactForm.invalid" class="btn btn-info btn-md" (onclick)="handleSubmit()">Submit</button>
                </form>
            </div>
            <div class="col-md-3">
                <h2>Phone Numbers</h2>
                <p>
                    General inquiries:
                    +1.650.506.7000 or +1.800.392.2999
                </p>
                <p>
                    Sales: +1.800.633.0738 (US)
                </p>
                <h2>Mailing Address</h2>
                <p>
                    379 Thornall St., Edison, NJ 08837
                </p>
                <a class="btn btn-info" href="https://www.tcs.com/contact-us" style="margin-top: 10px;">Call Now</a>
            </div>
        </div>
    </div>
</div>
