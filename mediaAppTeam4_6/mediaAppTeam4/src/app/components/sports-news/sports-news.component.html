        <div class="flash-news-banner">
            <div class="container">
                <div class="d-lg-flex align-item-center justify-content-between">
                    <div class="d-flex align-item-center">
                        <span class="badge badge-dark mr-3">Flash News</span>
                        <p class="mb-0">
                            Russia finds Covid-19 vaccine candidate is safe in initial trial
                        </p>
                    </div>
                    <div class="d-flex">
                        <span class="mr-3 text-danger">{{weather.temperature}} F,</span>
                        <span class="text-danger">{{ weather.city }}</span>
                    </div>
                </div>
            </div>

        <div class="content-wrapper">
            <div class="container">
              <div class="col-sm-12">

                    <div class="row">
                      <div class="col-sm-12">

                        </h1> -->
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-8" > 
                        
                        <div class="row" *ngFor="let n of sportsNews">
                          <div class="col-sm-4 grid-margin">
                            <div class="rotate-img">
                              <img
                                src= "{{n.urlToImage}}"
                                alt="banner"
                                class="img-fluid"
                              />
                            </div>
                          </div>
                          <div class="col-sm-8 grid-margin">
                            <h4 class="font-weight-600 mb-2" ><a href="{{n.url}}" target="_blank">
                              {{n.title}}
                              </a>
                            </h4>
                            <p class="fs-13 text-muted mb-0">
                              <span class="mr-2">Photo </span>10 Minutes ago
                            </p>
                            <p class="fs-15">
                              {{n.description}}
                            </p>
                          </div>
                        </div>

                      <div class="col-lg-4">
                        <h2 class="mb-4 text-primary font-weight-600">
                          Latest news
                        </h2>
                        <div class="row">
                          <div class="col-sm-12">
                            <div class="border-bottom pb-4 pt-4">
                              
                              <div class="row" *ngFor="let n of latestNews">
                                <div class="col-sm-8">
                                  <h5 class="font-weight-600 mb-1">
                                    <a href="{{n.url}}" target="_blank">
                                      {{n.title}}
                                    </a>
                                  </h5>
                                  <p class="fs-13 text-muted mb-0">
                                    <span class="mr-2">Photo </span>10 Minutes ago
                                  </p>
                                </div>
                                <div class="col-sm-4">
                                  <div class="rotate-img">
                                    <img
                                      src="{{n.urlToImage}}"
                                      alt="banner"
                                      class="img-fluid"
                                    />
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
 
                        <div class="trending">
                          <h2 class="mb-4 text-primary font-weight-600">
                            Trending
                          </h2>
                          <div class="mb-4" *ngFor="let n of trendingNews">
                            <div class="rotate-img">
                              <img
                                src="{{n.urlToImage}}"
                                alt="banner"
                                class="img-fluid"
                              />
                            </div>
                            <h3 class="mt-3 font-weight-600">
                              <a href="{{n.url}}" target="_blank">
                                {{n.title}}
                              </a>
                            </h3>
                            <p class="fs-13 text-muted mb-0">
                              <span class="mr-2">Photo </span>10 Minutes ago
                            </p>

                        </div>
